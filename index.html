<!DOCTYPE html>
<html>

<head>
    <title>Encriptación de Datos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container accordion-header" id="container">
        <h1 class="mt-4">Encriptación de Datos</h1>
        <div class="mb-3">
            <label for="number" class="form-label">Ingrese un número de cuatro dígitos:</label>
            <input type="number" id="number" min="1000" max="9999" class="form-control" oninput="validarNum(this)">
        </div>
        <button onclick="encriptar()" class="btn btn-outline-danger">Encriptar</button>
        <p id="encrypted-number" class=" alert-info"></p>

        <label for="encrypt-number2" class="form-label">Número encriptado:</label>
        <input type="number" id="encrypt-number2"  class="form-control" />

        <button onclick="desencriptar()" class="btn btn-outline-danger">Desencriptar</button>

        <p id="original-number"class="alert-info"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
